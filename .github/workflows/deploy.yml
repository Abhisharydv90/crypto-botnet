name: Deploy Crypto Botnet

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crypto-botnet:latest
          platforms: linux/amd64,linux/arm64
          
      - name: Deploy to production
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
          docker pull ${{ secrets.DOCKER_USERNAME }}/crypto-botnet:latest
          docker stop crypto-botnet || true
          docker rm crypto-botnet || true
          docker run -d \
            --name crypto-botnet \
            -e BINANCE_WALLET_ADDRESS=${{ secrets.BINANCE_WALLET_ADDRESS }} \
            -e BOTNET_ID=${{ secrets.BOTNET_ID }} \
            -p 8000:8000 \
            ${{ secrets.DOCKER_USERNAME }}/crypto-botnet:latest
          EOF
