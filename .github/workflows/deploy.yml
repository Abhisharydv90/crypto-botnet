name: Deploy Crypto Botnet

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crypto-botnet:latest
      - name: Write output
        run: |
          echo "CONTAINER_ID=$(docker create --rm ${{ secrets.DOCKER_USERNAME }}/crypto-botnet)" >> $GITHUB_ENV
      - name: Deploy
        run: |
          docker run -d --name crypto-botnet \
            -e BINANCE_WALLET_ADDRESS=${{ secrets.BINANCE_WALLET_ADDRESS }} \
            -e BOTNET_ID=${{ secrets.BOTNET_ID }} \
            ${{ secrets.DOCKER_USERNAME }}/crypto-botnet
