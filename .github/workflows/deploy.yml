name: Deploy Crypto Botnet

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build Docker image
        run: |
          docker build -t crypto-botnet .
      
      - name: Push to container registry
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag crypto-botnet ${{ secrets.DOCKER_USERNAME }}/crypto-botnet:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/crypto-botnet:latest
      
      - name: Deploy to production
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
          docker pull ${{ secrets.DOCKER_USERNAME }}/crypto-botnet:latest
          docker stop crypto-botnet || true
          docker rm crypto-botnet || true
          docker run -d \
            --name crypto-botnet \
            -e BINANCE_WALLET_ADDRESS=${{ secrets.BINANCE_WALLET_ADDRESS }} \
            -e BOTNET_ID=${{ secrets.BOTNET_ID }} \
            -p 8000:8000 \
            ${{ secrets.DOCKER_USERNAME }}/crypto-botnet:latest
          EOF
